baseurl: https://guozheng.netlify.app/
languageCode: "en-us"
title: "残日留痕"
theme: "hugo-tania"
paginate: 3
favicon: "favicon.ico"

disqusShortname: https-hugo-tania-netlify-app

params:

  page_view_conter: true
  isCJKLanguage: true
  hasCJKLanguage: true

  # Emoji will show before the blog title on site navbar.
  titleEmoji: 
  
  # Logo will show before the blog title on site navbar.
  titleLogo: 
  
  # Enable float footnotes.
  # Default to true
  enableFootnotes: true
  
  siteName: "Hugo Tania is Amazing"
  siteDesc: "Hugo is Absurdly Fast!"
  author: "Hugo Tania"

  colorScheme:
    # Enable toggle colorScheme
    # Default to true
    toggle: true
    # Default colorScheme
    # Default to auto
    default: auto

  # Limit how many categories filter show above search input.
  # Default to 5
  maxCategoryToShow: 10

  # Show your socail information with icon on index bio with `_index.md` content.
  socialOptions:
    dev-to:
    email:
    facebook:
    github:
    instagram:
    linkedin:
    medium:
    stack-overflow:
    steam:
    telegram:
    twitter:
    twitch:
    whatsapp:
  
  # Comments settings
  comments:
    enabled: true
    provider: utterances

    utterances:
      repo: "residualsun1/MyBlog"
      issueTerm: "pathname"
      theme: "github-light"
      crossorigin: "anonymous"

menu:
  header:
    - name: 主页
      weight: 100
      url: "/"
    - name: 文章
      weight: 200
      url: "/articles/"
    - name: 分类
      weight: 300
      url: "/categories/"
    - name: 标签
      weight: 400
      url: "/tags/"
    - name: 关于
      weight: 500
      url: "/about/"
  footer:
    - name: RSS
      url: "/index.xml"
    - name: GitHub
      url: "https://github.com/residualsun1"

markup:
  highlight:
    noClasses: false
    lineNos: true
  goldmark:
    renderer:
      unsafe: true

outputs:
  home: ["HTML", "RSS", "JSON"]
